<html lang="en">
<head>
    <meta charset="UTF-8">

<body id="main" style="background-color:red">
    <button id="button">lol</button>
    <script>
        async function sleep(ms) {
            return new Promise((resolve)=>{
                setTimeout(()=>{
                    resolve(true)
                }, ms)
            })
        }

        async function myPromise(is) {
            return new Promise((resolve, reject)=>{
                if (is) {
                    resolve(true);
                } else {
                    reject();
                }
            })
        }

        document.getElementById("button").addEventListener('click', async ()=>{
            color = Math.floor(Math.random() * 256)+","+Math.floor(Math.random() * 256)+","+Math.floor(Math.random() * 256)
            document.getElementById('main').style = "background-color:rgb("+color+");";
            setTimeout(()=>{document.getElementById('main').style = "background-color:green;";}, 10000)

            let i = 0
            let interval = setInterval(()=>{
                console.log("lol")
                i++
                document.getElementById('button').style = "transform: translateY("+i*24+"px)"
                if( i == 15) clearInterval(interval)
            }, 1000)

            console.log('aaaa')
            await sleep(5000)
            console.log("aaaa po 5s")
        })
        
    </script>
</body>
</html>
